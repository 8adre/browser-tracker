<script src="./jquery.woopra.js"></script>
<script>
$(function() {
    // plugin
    $('#test-click2').woopra('click', 'test click tracking jquery', { some: 'property' });
    $('#billy').woopra('form', 'test form jquery', null, {

        e.preventDefault();

    woopra.call('trackForm', 'test form tracking', 'billy', {
        identify: function(form) {
            return {
                email: form.email,
                name: form.name
            };
        },
        exclude: ['passwords']
    });

    woopra.call('trackClick', 'test click tracking', 'test-click', {
    });

    woopra.trackClick('test multiple click el click tracking', null, {
        testprop: 'a'
        }, {
        elements: $('.selectAll')
    });
});
